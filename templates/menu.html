<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
<body>
    {% for food in foods %}
        <ul>
            <li>食物名稱：{{ food.name }}</li>
            <li>食物價格：{{ food.price }}</li>
            <li>食物說明：{{ food.comment }}</li>
            <li>食物會辣? {{ food.is_spicy }}</li>
        </ul>
    {% endfor %}
</body>
</html>
